<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p v-if="status == 'banana'">Banana</p>
    <p v-if="status == 'mango'">Mango</p>
    <p v-if="status == 'apple'">Apple</p>
    <p v-if="status == 'orange'">Orange</p>
    <p v-if="status == ''">Other</p>
  </div>
</body>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  let app = new Vue({
    el : '#app',
    data : {
      status : 'banana'
    }
  })
</script>
</html>
